{% extends 'base.html' %}

{% block body %}
    <div class="container">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>CLAN</th>
            <th>SH10 ELO Value</th>
            <th>CW10 ELO Value</th>
            <th>SH8 ELO Value</th>
          </tr>
        </thead>
        <tbody>
          {% for clan in clans %}
              <tr>
                <td>
                  <strong>{{ forloop.counter }}</strong>
                </td>
                <td>

                        <img src="{{ clan.logo_small }}">

                    <p style="color:{{ clan.color }}"><strong>{{ clan.tag }}</strong></p> {{ clan.full_name }}
                </td>
                <td>
                    {{ clan.elo_sh_X }}
                </td>
                <td>
                    {{ clan.elo_gm_X }}
                </td>
                <td>
                    {{ clan.elo_sh_VIII }}
                </td>
              </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock body %}
